<h1>Projeto Sobre Flyff</h1>

<h4>Flyff ou Fly For Fun é um MMORPG de Fantasia criado em agosto de 2004 e lançado dia 25 de dezembro, 2005
pela empresa Aeonsoft em parceria com a Gala lab, o jogo se destaca pelo seu inédito sistema de voo e PVP.
Sua jornada começa como um <a href="https://flyff-wiki.gpotato.com.br/wiki/Vagrant.html" target="_ablank">Vagrant</a> lvl 1

</h4>
